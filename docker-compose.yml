version: '3.8'
services:
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    networks:
      - hotel-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka
    networks:
      - hotel-network

  user-service:
    build: ./user-service
    depends_on:
      - eureka-server
      - user-db
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka
      - DATABASE_URL=jdbc:postgresql://user-db:5432/userdb
    networks:
      - hotel-network

  inventory-service:
    build: ./inventory-service
    depends_on:
      - eureka-server
      - inventory-db
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka
      - DATABASE_URL=jdbc:postgresql://inventory-db:5432/inventorydb
    networks:
      - hotel-network

  booking-service:
    build: ./booking-service
    depends_on:
      - eureka-server
      - booking-db
      - inventory-service
      - pricing-service
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka
      - DATABASE_URL=jdbc:postgresql://booking-db:5432/bookingdb
    networks:
      - hotel-network

  pricing-service:
    build: ./pricing-service
    depends_on:
      - eureka-server
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka
    networks:
      - hotel-network

  search-service:
    build: ./search-service
    depends_on:
      - eureka-server
      - elasticsearch
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka
      - ELASTICSEARCH_HOST=elasticsearch
    networks:
      - hotel-network

  notification-service:
    build: ./notification-service
    depends_on:
      - eureka-server
      - rabbitmq
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka
      - RABBITMQ_HOST=rabbitmq
    networks:
      - hotel-network

  user-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=userdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - hotel-network

  inventory-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=inventorydb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    networks:
      - hotel-network

  booking-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=bookingdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - booking-db-data:/var/lib/postgresql/data
    networks:
      - hotel-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - hotel-network

  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.1
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - hotel-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - hotel-network

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    networks:
      - hotel-network

networks:
  hotel-network:
    driver: bridge

volumes:
  user-db-data:
  inventory-db-data:
  booking-db-data:
  es-data:
